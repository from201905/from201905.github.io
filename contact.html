<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>お問い合わせ | KUJIRA cafe</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="wrapper">
  <!-- ヘッダー -->
  <ul id="nav">
    <li><a href="index.html">ホーム</a></li>
    <li><a href="about.html">店舗案内</a></li>
    <li><a href="access.html">アクセス</a></li>
    <li><a href="menu.html">メニュー</a></li>
    <li><a href="contact.html">お問い合わせ</a></li>
  </ul>
  <h1 id="logo"><a href="index.html"><img src="images/logo.png" width="217" height="89" alt="KUJIRA cafe"></a></h1>
  <!-- ヘッダー ここまで -->
  <!-- メイン -->
  <h2>お問い合わせ</h2>
  <form action="result.html" method="get">
    <label for="kind">お問い合わせの種類</label>
    <div>
      <select id="kind" name="kind">
        <option value="reservation">パーティーを予約するで</option>
        <option value="contact">質問だで</option>
      </select>
    </div>
    <div>
      <label>はじめてのお問い合わせ？<br></label>
      <label><input type="radio" name="first" value="yes" checked>そうだで</label>
      <label><input type="radio" name="first" value="no">ちがうで</label>
    </div>
    <div>
      <label>当カフェを認知したきっかけは？<br></label>
      <label><input type="checkbox" name="how" value="friends">人づてだで</label>
      <label><input type="checkbox" name="how" value="magazine">雑誌かwebサイトで見たで</label>
    </div>
    <div>
      <label>お問い合わせの件名<br>
      <input type="text" name="subject" value="">
      </label>
    </div>
    <div>
      <label>お問い合わせの具体的な内容<br>
      <textarea name="message" rows="8" cols="80"></textarea>
      </label>
    </div>
    <input type="submit" id="title" name="submit" value="送信すっでぇ">
  </form>
  <!-- メイン ここまで -->
  <!-- フッター -->
  <div id="footer">
    <p>&copy;Copyright KUJIRA cafe. All rights reserved.</p>
  </div>
  <!-- フッター ここまで -->
</div>
</body>
</html>
